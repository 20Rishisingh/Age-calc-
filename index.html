<!DOCTYPE html>
<html lang="en">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Age Calculator</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <section>
      <h2 class="h2"> Age Calculator </h2>

</html>
